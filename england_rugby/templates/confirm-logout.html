{% extends 'base.html' %}
{% load static %}

{% block title %}England - Rugby | Confirm - Logout{% endblock %}

{% block content %}
<h1 class="color">Welcome to The England Rubgy Tournament</h1>
<h2 class="return-home">
  <a href="{% url 'index' %}">
    <img src="{% static 'images/england-rugby.jpg' %}" alt="">
    <span>Return home</span>
  </a>
</h2>


<p class="color">This is the confirm logout page.</p>

<form method="post" action="{% url 'confirm_logout' %}"  class="confirm-logout-form">
    {% csrf_token %}
    <button id="clg" type="submit">Confirm Logout</button>
    <a href="{% url 'index' %}" class="cancel-link">Cancel</a>
</form>

{% endblock %}
